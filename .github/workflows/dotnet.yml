name: VS4Mac Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-mac:

    runs-on: macos-11

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v3
      with:
        path: main

    - name: Checkout Meadow.CLI.Core side-by-side
      uses: actions/checkout@v3
      with:
        repository: WildernessLabs/Meadow.CLI
        path: Meadow.CLI
        ref: illinker-deploy

    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --mac=8.2

    - name: Setup .NET Core SDK 5.0.x and 6.0.x
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          5.0.x
          6.0.x

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Work around so that VS2019 is picked up.
      run: |
        mv "/Applications/Visual Studio.app" "/Applications/Visual Studio 2022.app"
        mv "/Applications/Visual Studio 2019.app" "/Applications/Visual Studio.app"

    - name: Restore dependencies
      run: dotnet restore main/VS4Mac_Meadow_Extension/Meadow.Sdks.IdeExtensions.Vs4Mac.csproj

    - name: Build VS4M Extension
      run: msbuild main/VS4Mac_Meadow_Extension/Meadow.Sdks.IdeExtensions.Vs4Mac.csproj /t:Build "/p:Configuration=Release x64" /p:CreatePackage=true

    - name: Upload mpack Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Meadow.Mac.2019.mpack
        path: 'main/VS4Mac_Meadow_Extension/bin/Release x64/net472/*.mpack'

  build-mac-2022:
    runs-on: macos-12

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v3
      with:
        path: main

    - name: Checkout Meadow.CLI.Core side-by-side
      uses: actions/checkout@v3
      with:
        repository: WildernessLabs/Meadow.CLI
        path: Meadow.CLI
        ref: illinker-deploy

    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --mac=8.2

    - name: Setup .NET Core 6.0.x
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          6.0.x

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore dependencies
      run: dotnet msbuild main/VS4Mac_Meadow_Extension/Meadow.Sdks.IdeExtensions.Vs4Mac.2022.csproj /t:Restore

    - name: Build VS4M-2022 Extension
      run: dotnet msbuild main/VS4Mac_Meadow_Extension/Meadow.Sdks.IdeExtensions.Vs4Mac.2022.csproj /t:Build "/p:Configuration=Release x64" /p:CreatePackage=true

    - name: Upload mpack Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Meadow.Mac.2022.mpack
        path: 'main/VS4Mac_Meadow_Extension/bin/Release x64/net6.0/*.mpack'
